<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин одежды ASOS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="section hero">
    <div class="container">
      <header class="header hero__header">
        <a href="./" class="logo-link header__logo-link"><img src="img/logo-white.png" alt="logo" class="logo header__logo"></a>
        <!-- /.logo-link header__logo-link -->
        <div class="menu header__menu">
          <a href="#" class="link-item menu__link-item">Домой</a>
          <!-- /.link-item menu__link-item -->
          <a href="#" class="link-item menu__link-item">каталог</a>
          <!-- /.link-item menu__link-item -->
          <a href="#" class="link-item menu__link-item">О нас</a>
          <!-- /.link-item menu__link-item -->
          <a href="#" class="link-item menu__link-item">Партнерам</a>
          <!-- /.link-item menu__link-item -->
          <a href="#" class="link-item menu__link-item">Контакты</a>
          <!-- /.link-item menu__link-item -->
        </div>
        <!-- /.menu header__menu -->
        <div class="interface-buttons header__interface-buttons">
          <a href="#" class="interface-button interface-buttons__interface-button"><img src="img/profile.png" alt="profile" class="interface-button-image"></a> <!-- /.interface-button interface-buttons__interface-button -->
          <a href="#" class="interface-button interface-buttons__interface-button"><img src="img/cart.png" alt="cart" class="interface-button-image"></a> <!-- /.interface-button interface-buttons__interface-button -->
          <a href="#" class="interface-button interface-buttons__interface-button"><img src="img/search.png" alt="search" class="interface-button-image"></a> <!-- /.interface-button interface-buttons__interface-button -->
        </div>
      </header>
      <!-- /.header hero__header -->
      <div class="content hero__content">
        <p class="title-description hero__title-description">Новая коллекция от OODJI</p>
        <!-- /.subtitle hero__subtitle -->
        <h2 class="subtitle hero__subtitle">еще красивее </h2>
        <h1 class="title hero__title">Этим летом</h1>
        <!-- /.title hero__title -->
        <div class="bottom-container hero__bottom-container">
          <button class="scroll-down hero__scroll-down">На шопинг</button> 
          <!-- /.scroll-down hero__scroll-down -->
          <p class="price-from hero__price-from"><sup class="sup-price-tag">от</sup> 599 <sub class="sub-ruble">₽</sub></p>
          <!-- /.price-from hero__price-from -->
        </div>
        <!-- /.bottom-container hero__bottom-container -->
      </div>
      <!-- /.content hero__content -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.section hero -->
  <div class="cart-popup">
    <div class="cart-item cart-popup__cart_item">
      <div class="cart-item-image-wrapper">
        <img src="img/cart/cart-1.jpg" alt="" class="cart-item-image">
      </div>
      <div class="cart-item-description">
        <p class="cart-item-title">Женский жилет, А.karina</p>
        <p class="cart-item-price">6 490 ₽</p>
        <p class="cart-item-quantity">Количество: 1 шт.</p>
      </div>
    </div>
    <!-- /.cart-item cart-popup__cart_item -->
    <div class="cart-item cart-popup__cart_item">
      <div class="cart-item-image-wrapper">
        <img src="img/cart/cart-2.jpg" alt="" class="cart-item-image">
      </div>
      <div class="cart-item-description">
        <p class="cart-item-title">Женский Лонгслив, Oodji</p>
        <p class="cart-item-price">999 ₽</p>
        <p class="cart-item-quantity">Количество: 1 шт.</p>
      </div>
    </div>
    <!-- /.cart-item cart-popup__cart_item -->
    <p class="cart-summary">Итого: 7 489 ₽</p>
    <!-- /.cart-summary -->
    <div class="cart-button-container">
      <button class="cart-button cart-button--button-primary">Корзина</button> <!-- /.cart-button cart-button--button-primary -->
      <button class="cart-button cart-button--secondary">оформить</button> <!-- /.cart-button cart-button--button-primary -->
    </div>
  </div>
  <!-- /.cart-popup -->
  <div class="modal">
    <div class="modal__search">
      <button class="modal__close"></button>
      <input type="text" class="search-input" placeholder="Поисковой запрос">
    </div>
  </div>
</body>
</html>
